# --- 全局核心设置 ---
baseURL = "https://gnailcn.github.io/"
theme = "stack"
defaultContentLanguage = "en" # 网站默认语言是英语

# --- 分页配置 ---
[pagination]
  pagerSize = 5

# --- 永久链接配置 ---
# 定义不同内容区域的 URL 格式
[permalinks]
  posts = "/posts/:year/:month/:slug/"
  notes = "/notes/:year/:month/:slug/"


# ===================================================
# 输出格式配置 (激活主题高级功能的关键)
# ===================================================
[outputs]
  home = ["HTML", "RSS", "JSON"]


