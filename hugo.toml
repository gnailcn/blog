# --- 全局参数 (所有语言共享的设置) ---
[params]
    mainSections = ["posts", "notes", "docs"]
    featuredImageField = "image"
    rssFullContent = true
    favicon = "" # favicon图标路径, e.g., "/favicon.ico"

    [params.performance]
        # 告知 Stack 主题开启其内置的图片处理功能。
        # 这对于文章内容之外的图片（如列表页缩略图、特色图片）依然有用。
        imageProcessing = true

    # --- 页脚配置 ---
    [params.footer]
        since = 2024
        powered = true

    # --- 日期格式 ---
    [params.dateFormat]
        published = "Jan 02, 2006"
        lastUpdated = "Jan 02, 2006 15:04 MST"

    # --- 左侧边栏配置 ---
    [params.sidebar]
        emoji = "🌊"
        [params.sidebar.avatar]
            enabled = true
            local = true
            src = "images/avatar.jpg"

    # --- 文章页面配置 ---
    [params.article]
        math = false
        toc = true
        readingTime = true

    # --- 右侧小部件配置 ---
    [params.widgets]
        [[params.widgets.homepage]]
            type = "search"
        [[params.widgets.homepage]]
            type = "archives"
            [params.widgets.homepage.params]
                limit = 5
        [[params.widgets.homepage]]
            type = "categories"
            [params.widgets.homepage.params]
                limit = 10
        [[params.widgets.homepage]]
            type = "tag-cloud"
            [params.widgets.homepage.params]
                limit = 10
        [[params.widgets.page]]
            type = "toc"
